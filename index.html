<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <!---Container Start--->
    <div class="container-fluid">
        <div class="row justify-content-center" id="signuprow">
            <div class="col-md-5" id="signupcol1">
                <div class="row justify-content-center">
                    <div class="col-auto" id="subcol">
                        <h1 class="subheading">Sign Up</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-8" id="signupcol2">
                <h3 class="heading1">Create An Account</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputfname4" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputfname4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlname4" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputlname4">
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputcontact4" class="form-label">Contact No</label>
                        <input type="number" class="form-control" id="inputcontact4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputRePassword4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="inputRePassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputProvince" class="form-label">Province</label>
                      <select id="inputProvince" class="form-select">
                        <option selected>Choose Province</option>
                        <option>Punjab</option>
                        <option>Sindh</option>
                        <option>Khyber Pakhtunkhwa</option>
                        <option>Balochistan</option>
                        <option>Gilgit Baltistan</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZipCode" class="form-label">Zip Code</label>
                      <input type="text" class="form-control" id="inputZipCode">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12 btn11">
                      <button type="submit" class="btn" id="btn1">Register Now</button>
                    </div>
                  </form>
                  <h6 class="heading2">Or Signup Using</h6>
                  <div class="fonts">                  
                    <i class="fa-brands fa-facebook fa-fade fa-lg" style="color: blue"></i>&nbsp;
                    <i class="fa-brands fa-google fa-fade fa-lg" style="color: red"></i>&nbsp;
                    <i class="fa-brands fa-twitter fa-fade fa-lg" style="color: blue"></i>&nbsp;
                </div>
                <div class="already">
                    Already have an account? <a href="#" class="signinal">Signin</a>
                </div>
            </div>
        </div>

    <!---Container End--->
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
